<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Cronograma Generator</title>		
		
		<!-- Importações externas - Css -->
		<link rel="stylesheet" href="../Biblioteca/Bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10 text-center">
					<h1>Cronograma</h1>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<form name="itensCronograma">
						<div class="form-row">
							<div class="form-group col-md-12">
							  <label for="inputNomePlanilha">Nome da Planilha</label>
							  <input type="text" class="form-control" id="inputNomePlanilha">
							</div>
							<div class="form-group col-md-2">
							  <label for="inputEtapa">Etapa</label>
							  <input type="text" class="form-control" id="inputEtapa" value="1">
							</div>
							<div class="form-group col-md-3">
							  <label for="inputDuracao">Duração (dias)</label>
							  <input type="text" class="form-control" id="inputDuracao" value="0">
							</div>
							<div class="form-group col-md-7">
								<label for="inputAtividade">Atividade</label>
								<input type="text" class="form-control" id="inputAtividade">
							</div>
						  </div>						  
						  <div class="form-group">
							<label for="inputDescricaoAtividade">Descrição da Atividade</label>
							<input type="text" class="form-control" id="inputDescricaoAtividade">
						  </div>						  
						  <button id="btnAdicionar" type="button" class="btn btn-primary">Adicionar</button>
						  <button id="btnExportar" type="button" class="btn btn-primary">Exportar</button>
					</form>
				</div>
				<div class="col-sm-1"></div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<input type="hidden" id="maxDuracao" value=0>
					<table id="sheetjs" class="table">
						<thead id="headCabecalhoTabela">
							<th id="cabecalhoTitulo" class="text-center"></th>
						</thead>
						<thead id="headCabecalhoTabela">
							<th></th>
							<th></th>
							<th id="cabecalhoDiasUteis" class="text-center"></th>
						</thead>
						<thead id="headTabela">
							<tr id="rowHeadTabela">
								<th>Etapa</th>
								<th>Atividade</th>																
							</tr>
						</thead>	

						<tbody id="bodyTabela">							
						</tbody>
						<tr></tr>
						<tr></tr>
						<thead>
							<tr>
								<th>Etapa</th>
								<th>Descrição da atividade</th>
							</tr>
						</thead>
						<tbody id="bodyDescricaoTabela">							
						</tbody>
					</table>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>		

		<!-- Importações externas - Js -->
		<script lang="javascript" src="../Biblioteca/Js/sheetjs-master/sheetjs-master/dist/xlsx.full.min.js"></script>
		<script lang="javascript" src="../Biblioteca/Js/jquery-3.4.1.min.js"></script>
		<script lang="javascript" src="../Biblioteca/Js/moment.js"></script>
		<script lang="javascript" src="../Biblioteca/Js/Index/Index.js"></script>
		<script lang="javascript" src="../Biblioteca/Bootstrap/js/bootstrap.min.js"></script>		
	</body>
</html>
